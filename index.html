      body {

      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
      
      /* Print Styles for PDF Export */
      @media print {
        body * {
          visibility: hidden;
        }
        #printable-result, #printable-result * {
          visibility: visible;
        }
        #printable-result {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          background: white;
          padding: 20px;
          border: none;
          box-shadow: none;
        }
        /* Hide buttons inside the result when printing */
        .no-print {
          display: none !important;
        }
      }
    </style>
